<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Administrativo</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .error-msg {
      color: #e74c3c;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <img src="/logo-trindade.png" alt="Logo Paróquia Santíssima Trindade" class="logo">
    </div>
    <div class="cabecalho">Paróquia Santíssima Trindade</div>
    <h2>Acesso Administrativo</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="email" style="text-align: left;">Email</label>
        <input type="email" id="email" name="email" required placeholder="admin@exemplo.com">
      </div>
      <div class="form-group">
        <label for="senha" style="text-align: left;">Senha</label>
        <input type="password" id="senha" name="senha" required>
      </div>
      <button type="submit">Entrar</button>
      <p id="error-msg" class="error-msg">Email ou senha incorretos.</p>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const errorMsg = document.getElementById('error-msg');

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, senha })
        });

        if (res.ok) {
          window.location.href = '/admin';
        } else {
          errorMsg.style.display = 'block';
        }
      } catch (err) {
        console.error(err);
        errorMsg.textContent = 'Erro de conexão.';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
