<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Administrativo</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container login">
    <div class="logo-container">
      <img src="/logo-trindade.png" alt="Logo Paróquia Santíssima Trindade" class="logo">
    </div>
    <div class="cabecalho">Paróquia Santíssima Trindade</div>
    <h1>Acesso Administrativo</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="admin@exemplo.com">
      </div>
      <div class="form-group" style="margin-top: 15px; margin-bottom: 25px;">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
      </div>
      <button type="submit">Entrar</button>
      <p id="error-msg" class="error-msg">Email ou senha incorretos.</p>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const errorMsg = document.getElementById('error-msg');

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, senha })
        });

        const body = await res.json().catch(() => ({}));

        if (res.ok && body && body.ok) {
          window.location.href = '/admin';
        } else {
          errorMsg.textContent = (body && body.error) || 'Email ou senha incorretos.';
          errorMsg.style.display = 'block';
        }
      } catch (err) {
        console.error(err);
        errorMsg.textContent = 'Erro de conexão.';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
